<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード入力フォーム</title>
</head>
<body>
    <label for="password-input">パスワード:</label>
    <input id="password-input" type="password">
    <input type="button" value="送信" onclick="check()">
    <p>この項目を変更するにはパスワードを入力してください</p>
    
    <div id="spreadsheet-container" style="display:none; margin-top: 20px;">
        <iframe id="spreadsheet-frame" width="100%" height="600px" style="border: none;"></iframe>
    </div>

    <script>
        function check(){
            if(document.getElementById("password-input").value == "2784"){
                document.getElementById("spreadsheet-frame").src = "https://docs.google.com/spreadsheets/d/1hohrA09f_BWT3lh2owfHu3npx33PBEpDXA2bpAlZB6U/edit?usp=sharing";
                document.getElementById("spreadsheet-container").style.display = "block";
            } else {
                alert("パスワードが間違っています");
            }
        }

        // Enterキーで送信できるようにする
        document.getElementById("password-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                check();
            }
        });
    </script>
</body>
</html>
