<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード入力フォーム</title>
</head>
<body>
    <label for="password-input">パスワード:</label>
    <input id="password-input" type="password">
    <input type="button" value="送信" onclick="check()">
    
    <script>
        function check(){
            if(document.getElementById("password-input").value == "1234"){
                location.href = 'https://docs.google.com/spreadsheets/d/1hohrA09f_BWT3lh2owfHu3npx33PBEpDXA2bpAlZB6U/edit?usp=sharing';
            } else {
                alert("パスワードが間違っています");
            }
        }
    </script>
</body>
</html>
